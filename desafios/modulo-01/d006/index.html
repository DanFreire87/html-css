<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ícones/html5.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>

    <ul>
        <li title="Use a tag &lt;p&gt;">Parágrafo</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use as tags de &lt;h1&gt; a &lt;h6&gt;">Títulos</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;code&gt;">Códigos-fonte</li>
        <li title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas númeradas</li>
        <li title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcações</li>
    </ul>
    </body>
</html>
